<!DOCTYPE html>
<html lang="en">

<head> 
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" type="image/png" href="hen-logo.png">
  <title>Guardian Angel</title>

  <style>
    :root{
      --bg:#010817;
      --text:#ffffff;
      --muted:rgba(255,255,255,0.9);
      --card:rgba(5,10,18,0.78);
      --accent:#ffffff;
      --radius:14px;
      --gap:20px;
      --shadow:0 14px 45px rgba(0,0,0,0.45);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family:var(--font-sans);
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px 16px;
      min-height:100vh;

      /* Dark overlay + background image */
      background:
        linear-gradient(180deg, rgba(0,0,0,0.55), rgba(0,0,0,0.68)),
        url('background.jpg') center/cover no-repeat;
    }

    .container{
      width:100%;
      max-width:620px;
      display:flex;
      flex-direction:column;
      gap:var(--gap);
      animation: fadeIn 0.6s ease-out forwards;
    }

    .brand{
      text-align:center;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:12px;
    }

    /* Bounce animation for hen */
    @keyframes henBounce {
      0%   { transform: translateY(0) scale(1); }
      35%  { transform: translateY(-14px) scale(1.015); }
      55%  { transform: translateY(0) scale(0.995); }
      75%  { transform: translateY(-6px) scale(1.005); }
      100% { transform: translateY(0) scale(1); }
    }

    @media (prefers-reduced-motion: reduce) {
      .henLogo { animation: none; }
    }

    .henLogo{
      width: 300px; 
      height: 300px; 
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 8px; 

      animation: henBounce 2.2s cubic-bezier(0.22, 0.61, 0.36, 1) infinite;
      will-change: transform;
      transform: translateZ(0);
    }
    
    .henLogo img {
      width: 100%;
      height: auto;
      object-fit: contain;
    }

    .brand .mark{
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', system-ui, sans-serif;
      font-size:44px;
      font-weight:800;
      letter-spacing:-0.03em;
      color:#ffffff;
      text-shadow:0 6px 22px rgba(0,0,0,0.65);
    }

    .lead{
      color:rgba(255,255,255,0.92);
      font-size:20px;
      text-shadow:0 4px 16px rgba(0,0,0,0.55);
    }

    .info-card{
      background:var(--card);
      border:1px solid rgba(255,255,255,0.14);
      padding:22px;
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      backdrop-filter: blur(10px);
    }

    .info-card strong{
      font-size:18px;
      display:block;
      margin-bottom:8px;
    }

    .info-card ul{
      margin:0;
      padding-left:18px;
      font-size:16px;
      line-height:1.5;
    }

    .card{
      background:var(--card);
      border:1px solid rgba(255,255,255,0.14);
      padding:24px;
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      backdrop-filter: blur(10px);
    }

    h2{
      margin:0 0 12px;
      font-size:22px;
      font-weight:700;
    }

    label{
      display:block;
      font-size:15px;
      margin:10px 0 4px;
      color:var(--muted);
    }

    input,textarea{
      width:100%;
      padding:10px 12px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.2);
      background:rgba(0,0,0,0.25);
      color:#ffffff;
      font-size:15px;
    }

    textarea{ resize:vertical; min-height:80px; }

    .row{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:10px;
    }

    .btn{
      width:100%;
      margin-top:16px;
      padding:12px;
      border:none;
      border-radius:12px;
      background:#ffffff;
      color:#000;
      font-weight:700;
      font-size:15px;
      cursor:pointer;
    }

    #result{
      margin-top:14px;
      font-size:14px;
    }

    #result.success{ color:#a3f7bf; }
    #result.error{ color:#f7a3a3; }

    @keyframes fadeIn{
      from{ opacity:0; transform:translateY(12px); }
      to{ opacity:1; transform:translateY(0); }
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="brand">
      <div class="henLogo">
        <img src="hen-logo.png" alt="Guardian Angel logo">
      </div>
      <div class="mark">GUARDIAN ANGEL</div>
      <p class="lead">Quick safety check-in calls with escalation alerts.</p>
    </div>

    <div class="info-card">
      <strong>How it works</strong>
      <ul>
        <li>Schedule a one-time check-in call.</li>
        <li>Respond with your safe word if you're okay.</li>
        <li>Escalation word or no reply notifies contacts.</li>
      </ul>
    </div>

    <div class="card">
      <h2>Activate Check-In</h2>

      <form id="activate-form">
        <label>Your phone</label>
        <input type="tel" placeholder="+1 234 567 8900" required>

        <label>Check-in time</label>
        <input type="datetime-local" required>

        <div class="row">
          <div>
            <label>Safe word</label>
            <input type="text" placeholder="Apple" required>
          </div>
          <div>
            <label>Escalation word</label>
            <input type="text" placeholder="Banana" required>
          </div>
        </div>

        <label>Emergency contacts</label>
        <textarea placeholder="+1 234-567-8900" required></textarea>

        <button class="btn">Activate</button>
      </form>

      <div id="result"></div>
    </div>

  </div>
</body>
</html>
