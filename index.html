<!DOCTYPE html>
<html lang="en">

<head> 
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Guardian Angel</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#010817;
      --text:#ffffff;
      --muted:#fff9d9;
      --card:#011225;
      --accent:#fff7da;
      --radius:8px;
      --gap:18px;
      --scale:0.75;
      --shadow:0 8px 30px rgba(0,0,0,0.15);
      --font-sans:'Inter', system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
    }

    *{
      box-sizing:border-box;
    }

    body{
      margin:0;
      font-family:var(--font-sans);
      background: var(--bg) url('background.jpg') center/100% 100% no-repeat;
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px 16px;
      min-height:100vh;
    }

    .container{
      width:100%;
      max-width:600px;
      display:flex;
      flex-direction:column;
      gap:var(--gap);
      padding:var(--gap);
      transform: scale(var(--scale)) translateY(5%);
      transform-origin: top center;
      animation: fadeIn 0.6s ease-out forwards;
    }

    .brand{
      text-align:center;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:12px;
    }

    .henLogo{
      width:200px;
      height:200px;
    }

    .henLogo img{
      width:100%;
      height:100%;
      object-fit:contain;
    }

    /* TITLE */
    .brand .mark{
      font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      font-size:42px;
      font-weight:700;
      letter-spacing:-0.02em;
      color:#ffffff;
      text-shadow:none;
    }

    /* SUBTITLE */
    .lead{
      font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      color:rgba(255,255,255,0.85);
      margin-top:6px;
      font-size:20px;
    }

    .info-card{
      background: rgba(1, 18, 37, 0.75);
      padding:20px;
      border-radius:var(--radius);
      box-shadow:var(--shadow);
    }

    .card{
      background: rgba(1, 18, 37, 0.75);
      padding:24px;
      border-radius:var(--radius);
      box-shadow:var(--shadow);
    }

    label{
      display:block;
      font-size:18px;
      margin-bottom:4px;
      color:var(--muted);
    }

    input,textarea,button{
      font-family:var(--font-sans);
      font-size:18px;
    }

    input,textarea{
      width:100%;
      padding:8px 10px;
      border-radius:8px;
      border:1px solid rgba(255,255,255,0.2);
      background:rgba(0,0,0,0.1);
      color:var(--text);
    }

    textarea{
      resize:vertical;
      min-height:80px;
    }

    .row{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:8px;
    }

    .btn{
      width:100%;
      padding:10px;
      border:none;
      border-radius:8px;
      background:var(--accent);
      color:var(--bg);
      font-weight:600;
      cursor:pointer;
    }

    #result{
      margin-top:12px;
      font-size:17px;
    }

    #result.success{color:#a3f7bf;}
    #result.error{color:#f7a3a3;}

    .about-btn{
      position:fixed;
      top:20px;
      right:20px;
      padding:10px 20px;
      background:var(--accent);
      color:var(--bg);
      border:none;
      border-radius:8px;
      font-weight:600;
      cursor:pointer;
      font-size:14px;
      z-index:1000;
      transition:opacity 0.3s ease;
    }

    .about-btn:hover{opacity:0.8;}

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(12px) scale(var(--scale)); }
      to { opacity: 1; transform: translateY(0) scale(var(--scale)); }
    }
  </style>
</head>

<body>
  <a href="about.html" class="about-btn">About Us</a>

  <div class="container">
    <div class="brand">
      <div class="henLogo">
        <img src="hen-logo.png" alt="Hen logo">
      </div>
      <div class="mark">GUARDIAN ANGEL</div>
      <p class="lead">Quick safety check-in calls with escalation alerts.</p>
    </div>

    <div class="info-card">
      <strong>How it works</strong>
      <ul style="margin:8px 0 0 16px;">
        <li>Schedule a one-time check-in call.</li>
        <li>Respond with your safe word if you're okay.</li>
        <li>Escalation word or no reply notifies contacts.</li>
      </ul>
    </div>

    <div class="card">
      <h2 style="margin:0 0 8px;">Activate Check In</h2>

      <form id="activate-form">
        <label for="userPhone">Your phone</label>
        <input type="tel" id="userPhone" placeholder="+1 234 567 8900" required>

        <label for="scheduledAt" style="margin-top:12px;">Check-in time</label>
        <input type="datetime-local" id="scheduledAt" required>

        <div class="row" style="margin-top:12px;">
          <div>
            <label for="safeWord">Safe word</label>
            <input type="text" id="safeWord" placeholder="Apple" required>
          </div>
          <div>
            <label for="escalationWord">Escalation word</label>
            <input type="text" id="escalationWord" placeholder="Banana" required>
          </div>
        </div>

        <label for="contacts" style="margin-top:12px;">Emergency contacts</label>
        <textarea id="contacts" rows="3" placeholder="+1 234-567-8900" required></textarea>

        <button class="btn" type="submit" style="margin-top:16px;">Activate</button>
      </form>

      <div id="result" role="status" aria-live="polite"></div>
    </div>
  </div>

  <script>
    const form = document.getElementById('activate-form');
    const result = document.getElementById('result');

    const now = new Date();
    now.setMinutes(now.getMinutes() + 5);
    document.getElementById('scheduledAt').value = now.toISOString().slice(0,16);

    form.onsubmit = async e => {
      e.preventDefault();
      result.textContent = 'Activating...';
      result.className = '';

      const lines = document.getElementById('contacts').value.trim().split('\n').filter(s => s.trim());
      const contacts = lines.map((p,i)=>({ phone:p.trim(), isPrimary:i===0 }));

      const payload = {
        userPhone: document.getElementById('userPhone').value.trim(),
        scheduledAt: new Date(document.getElementById('scheduledAt').value).toISOString(),
        safeWord: document.getElementById('safeWord').value.trim(),
        escalationWord: document.getElementById('escalationWord').value.trim(),
        contacts
      };

      try{
        const res = await fetch('/api/activate',{
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body:JSON.stringify(payload)
        });
        const data = await res.json();
        if(res.ok){
          result.textContent = 'Success! ' + (data.message || '');
          result.className = 'success';
        } else {
          result.textContent = 'Error: ' + (data.error || res.statusText);
          result.className = 'error';
        }
      } catch(err){
        result.textContent = 'Error: ' + err.message;
        result.className = 'error';
      }
    };
  </script>
</body>
</html>
